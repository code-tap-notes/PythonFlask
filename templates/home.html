{% extends "base.html" %}
{% block title %} Home Page {% endblock %}
{% block content %}

<h2 class="home-name"> This is Home page</h2>

{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for m in messages %}
            <p> {{m}}</p>
        {% endfor %}
    {% endif %}
{% endwith %}
 {% endblock %}
