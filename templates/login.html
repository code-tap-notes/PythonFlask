{% extends "base.html" %}
{% block title %} Login Page {% endblock %}
{% block content %}
<h2> This is Login page</h2>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for m in messages %}
            <p> {{m}}</p>
        {% endfor %}
    {% endif %}
{% endwith %}
<div>
    <form action="#" method="POST">
        <label for="">Name</label><br>
        <input type="text" name="name"><br>
        <button type="submit"> Login</button>
    </form>
         
</div>
 {% endblock %}
