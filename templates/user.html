{% extends "base.html" %}
{% block title %} User Page {% endblock %}
{% block content %}
<h2> Hello {{user}} to page PythonFlask</h2>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for m in messages %}
            <p> {{m}}</p>
        {% endfor %}
    {% endif %}
{% endwith %}
 {% endblock %}
